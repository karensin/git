
<!DOCTYPE html>
<html>
 <head>
   <title>My First React App</title>
 </head>
 <body>
    <p>Hello world!</p>
    <div id='newComponent'></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
class FirstReactComponent extends React.Component {
  constructor() {
    super();
    this.state={
       color: 'blue'
    }
  }
  render () {
      return (
      <div>
          <h1> This is my first react component! </h1>
          <h2> My name is {this.props.name} </h2>
          <h3> favorite color: {this.state.color} </h3>
       </div>
    );
  }
}
ReactDOM.render(
  <FirstReactComponent name= 'Karen' />,
  document.getElementById('newComponent'))
     </script>
 </body>
</html>
